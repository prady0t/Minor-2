
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pipeline-depl
  labels:
    app: login
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pipeline
  template:
    metadata:
      labels:
        app: pipeline
    spec:
      containers:
      - name: login
        image: prady0t/minor-2:28
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 3001
